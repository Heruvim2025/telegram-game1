    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        font-family: 'Arial', sans-serif;
      }
      canvas { 
        display: block; 
        width: 100%;
        height: 100%;
      }
      #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
      }
      .menu-button {
        background: #ff4444;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
        transition: transform 0.2s;
      }
      .menu-button:hover {
        transform: scale(1.1);
      }
      #score {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 24px;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      #gameOver {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
      #characterSelect {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
      .character-option {
        margin: 10px;
        padding: 10px;
        cursor: pointer;
        border: 2px solid #fff;
        border-radius: 5px;
      }
      .character-option:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
